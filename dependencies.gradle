            rxJava:          "io.reactivex.rxjava2:rxjava:${rxJava}",
            rxAndroid:          "io.reactivex.rxjava2:rxandroid:${rxAndroid}",
            androidAnnotations: "com.android.support:support-annotations:${androidAnnotations}"
    ]

    presentationTestDependencies = [
            junitTestImp:    "junit:junit:${junitTestImp}",
            mockito:         "org.mockito:mockito-core:${mockito}",
            assertj:          "org.assertj:assertj-core:${assertJ}",
            robolectric:        "org.robolectric:robolectric:${robolectric}",
            archTesting:   "androidx.test:core:${testCore}"
