allprojects {
    repositories {
        jcenter()
    }
}

ext{

    //libraries
    dagger = '2.20'
    appcompat = '1.1.0'
    gson = '2.8.6'
    room = '2.2.5'
    navigation = '2.2.1'
    retrofit = '2.7.1'
    supportLibrary = '1.0.0'
    material = '1.2.0-alpha04'
    lifecycle = '2.2.0'
    lifecycle_arch = '2.1.0'
    androidAnnotations = '28.0.0'
    glide = '4.11.0'
    okHttp = '3.12.5'
    recyclerView  =  '1.1.0'
    constraint_layout = '1.1.3'

    //android
    minSdkVersion = '18'
    targetSdkVersion = '29'
    versionCode = '1'
    versionName  = '1.0'
    compileSdkVersion = '29'
    buildToolsVersion  =  '29.0.2'

    //testing
    mockito = '2.7.22'
    junitTestImp =  '4.13'
    junitAndroidTestImp = '1.1.1'
    espresso = '3.2.0'
    assertJ = '3.8.0'
    robolectric = '4.3.1'
    androidSupportRunner = '1.0.0'
    androidSupportRules = '1.0.0'
    testCore = '1.0.0'

    rxJava = '2.2.0'
    rxAndroid = '2.1.1'

    javaxAnnotation = '1.0'
    javax = '1'

    domainDependencies = [
            rxJava:          "io.reactivex.rxjava2:rxjava:${rxJava}",
            javaxAnnotation: "javax.annotation:jsr250-api:${javaxAnnotation}",
            javaxInject:     "javax.inject:javax.inject:${javax}"
