            retrofitAdapter:    "com.squareup.retrofit2:adapter-rxjava2:${retrofit}",
            okHttp:             "com.squareup.okhttp3:okhttp:${okHttp}",
            okHttpLogger : "com.squareup.okhttp3:logging-interceptor:${okHttp}",
