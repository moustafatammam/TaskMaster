            assertj:          "org.assertj:assertj-core:${assertJ}",
            robolectric:        "org.robolectric:robolectric:${robolectric}",
            roomTesting:     "androidx.room:room-testing:${room}",
            supportRunner:  "androidx.test:runner:${androidSupportRunner}",
            supportRules:     "androidx.test:rules:${androidSupportRules}",
            archTesting:   "androidx.test:core:${testCore}"
